version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: clinic_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: clinic_ai
      MYSQL_USER: clinic
      MYSQL_PASSWORD: clinic
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
